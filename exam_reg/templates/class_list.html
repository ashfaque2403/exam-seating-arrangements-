<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
</head>
<body>
    <h1>Classes</h1>
    <ul>
        {% for class_item in classes %}
            <li>{{ class_item.name }} - {{ class_item.semester }} - {{ class_item.department }}</li>
        {% endfor %}
    </ul>
</body>
</html>
